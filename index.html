<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure File Encryptor</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1c1c1c" />
  <link rel="stylesheet" href="style.css" />
  <canvas id="matrixCanvas"></canvas>

</head>
<body>
  <div class="container">
    <h2>🔐 SEKURE </h2>

    <div class="file-upload-wrapper">
      <input type="file" id="fileInput" class="file-input" />
      <label for="fileInput" class="custom-button">📁 Choose File</label>
      <div id="fileName">No file selected</div>
      <div id="dropZone">or drag and drop your file here</div>
    </div>

    <div class="custom-password-wrapper">
      <input type="password" id="password" placeholder="🔒 Enter password" />
      <span id="togglePassword">👁️</span>
    </div>

    <div>
      <button id="encryptButton">Encrypt</button>
      <button id="decryptButton">Decrypt</button>
    </div>

    <div class="progress-bar">
      <div id="progress" class="progress-fill">0%</div>
    </div>

    <div id="strengthMeter" class="pixel-meter">
      <div class="pixel-bar" data-level="1"></div>
      <div class="pixel-bar" data-level="2"></div>
      <div class="pixel-bar" data-level="3"></div>
      <div class="pixel-bar" data-level="4"></div>
    </div>

    <div id="strengthLabel" class="strength-label">Enter a password</div>

      <footer class="site-footer">
    | ©2025 Sreehari Perozhi |
   </footer>


    <p id="status"></p>

    <h3>📁 Download History</h3>
    <ul id="history"></ul>
  </div>

   <!-- Buy Me a Coffee Widget -->
  <script data-name="BMC-Widget" 
      data-cfasync="false" 
      src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" 
      data-id="sreehariperozhi" 
      data-description="Support me on Buy me a coffee!" 
      data-message="" 
      data-color="#40DCA5" 
      data-position="Right" 
      data-x_margin="18" 
      data-y_margin="18">
  </script>

  <script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.error("SW failed", err));
  }
</script>

</body>
</html>
